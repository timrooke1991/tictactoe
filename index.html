<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="container">
		<header>
			<h1>Tic Tac Toe</h1>
		</header>

		<ul id="board">
			<li id="spot1">+</li>
			<li id="spot2">+</li>
			<li id="spot3">+</li>
			<li id="spot4">+</li>
			<li id="spot5">+</li>
			<li id="spot6">+</li>
			<li id="spot7">+</li>
			<li id="spot8">+</li>
			<li id="spot9">+</li>
		</ul>
		<div class="clearFix"></div>

		<footer>
			<button id="reset">Reset Game</button>
		</footer>

	</div>

	<div id="try-again" class="area">This has already been selected</div>

	<div id="winner-message" class="area">WINNER</div>
	<div id="tie-message" class="area">TIE</div>
	
	
</body>

</html>
